<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="{{ "/css/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">

  <link rel="icon" href="/img/logos/cropped-phi-32x32.png" sizes="32x32">
  <link rel="icon" href="/img/logos/cropped-phi-192x192.png" sizes="192x192">
  <link rel="apple-touch-icon-precomposed" href="/img/logos/cropped-phi-180x180.png">
  <meta name="msapplication-TileImage" content="/img/logos/cropped-phi-270x270.png">

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
