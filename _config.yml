# +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++
# ++++++++++++++++++++ Build settings +++++++++++++++++++++++
# +++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

# Netlify cms config (see admin/config.yml)
netlify:
  backend:
    name: github
    repo: HauteMarneInsoumise/HauteMarneInsoumise.github.io
    branch: master

  publish_mode: editorial_workflow

  media_folder: "img/news"


# using twitter bootstrap
sass:
  # loading path from site root
  # default to _sass
  sass_dir: bower_components/bootstrap-sass/assets/stylesheets

  # style : nested (default), compact, compressed, expanded
  #         :nested, :compact, :compressed, :expanded also works
  # see http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

  style: compressed

markdown: kramdown

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: true
  # parse markdown inside block-level HTML tag
  parse_block_html: true

gems:
  - jekyll-feed
  - jekyll-seo-tag

exclude:
  - Gemfile
  - Gemfile.lock
  - .travis.yml
  - scripts/*
  - bower.json
  - Readme.md

include:
  - _headers # netlify http headers setup
