---
title: "Contact"
menu: main
weight: 100
---
<div class="container">
    <div class="row">
      <div class="col-sm-10"><h1 class="page-title">{{ page.title }}</h1></div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h4>Envoyez nous un message !</h4>
        <!-- see http://formspree.io/ -->
        <form action="//formspree.io/{{ site.email }}" method="POST">
            <div class="form-group">
                <label for="name">Votre nom</label>
                <input type="text" id="name" name="name"class="form-control" >
            </div>
            <div class="form-group">
                <label for="email">Votre adresse mail</label>
                <input type="email" id="email" name="_replyto"class="form-control" >
            </div>
            <div class="form-group">
                <label for="message">Votre message</label>
                <textarea name="message" id="message" rows="10"class="form-control" ></textarea>
            </div>
            <input type="text" name="_gotcha" style="display:none">
            <input type="hidden" name="_next" value="{{ site.url }}/contact-thank-you/">
            <input type="hidden" name="_cc" value="{{ site.email-cc }}" />
            <input type="submit" value="Envoyer" class="btn btn-primary">
        </form>
      </div>
      <div class="col-md-6">
        {% include socials-box.html %}
      </div>
    </div>
</div>
