        <div class="caption">
          <h2><span class="small">2ème Circonscription de Haute-Marne</span><br>Daniel MONNIER</h2>
        </div>
        <img src="/img/candidats/daniel-monnier.jpg" alt="Daniel Monnier, candidat de la France Insoumise aux élections législatives 2017 pour la deuxième circonscription de Haute-Marne" class="img-responsive">
        <div class="caption">
          <p>Né le 19 janvier 1959 à Gignac (Lot). Marié, deux filles. Domicilié à Louze, secteur de Montier-en-Der (Haute-Marne).</p>
          <p>Psychomotricien diplômé en 1981 de la faculté Paris VI Pitié-Salpêtrière, en poste à la Fondation Lucy Lebon à Montier-en-Der depuis 1982.</p>
          <p>Syndiqué à la CGT depuis 2000. Délégué syndical à la Fondation Lucy Lebon.</p>
          <p>Trésorier puis secrétaire et chargé de cours au Judo Club Dervois de 1982 à 2008. Coprésident du Tennis Club Dervois de 2008 à 2015.</p>
          <p>Cofondateur et trésorier de l’association Avant Première de 2000 à 2006, pour l’accueil à Montier-en-Der de projections cinéma itinérant.</p>
          <p>Conseiller municipal de Louze et conseiller communautaire du Pays du Der de 2008 à 2014. Réélu conseiller de Louze en 2014.</p>
          <p>Co-fondateur du comité Attac de Haute-Marne en 2000, et coordinateur départemental d’Attac de 2002 à 2005. Animateur de la campagne du NON au référendum sur le Traité Constitutionnel Européen du 29 mai 2005.</p>
          <p>Cofondateur du Forum Social Local de Haute-Marne en 2005.</p>
          <p>Militant contre l'enfouissement des déchets nucléaires, à Bure ou ailleurs, contre l'implantation de toute activité radioactive en Haute-Marne et pour la sortie du nucléaire. Membre du CEDRA (collectif contre l'enfouissement des déchets nucléaires), de l'EODRA (association des élus opposés à l'enfouissement des déchets nucléaires) et de Gudmont-dit-Non.</p>
          <p>Adhérent du Parti Socialiste de 2004 à 2006 (et ça m'a suffit pour comprendre à quel point ce parti est devenu inutile à la gauche !)</p>
          <p>Cofondateur du comité Haute-Marne du Parti de Gauche en janvier 2009. Secrétaire du comité Haute-Marne de 2009 à 2015.</p>
          <p>Candidat du Front de Gauche aux élections cantonales de 2011 à Montier-en-Der, aux élections législatives de 2012 sur la 2ème circonscription de Haute-Marne (Saint-Dizier), aux élections départementales de 2015 sur le canton de Wassy.</p>
          <p><em>"J'aime partager une bonne table ou une partie de pétanque (d'ailleurs les deux vont bien ensemble), visiter avec ma petite famille des coins de France que je ne connais pas, jardiner, jouer au tennis, faire du vélo, écouter de la musique, lire des bandes dessinées, aller au cinéma, au théâtre, regarder des bons documentaires en replay,..."</em></p>

          <p><a class="btn btn-info" href=" https://citoyendanielmonnier.wordpress.com/">Visitez le blog de Daniel Monnier<span class="more-arrow">&rtrif;</span></a></p>

    <div class="{{ site.main_row_class }}">
      <figure class="thumbnail" id="elisabeth">
        <div class="caption">
          <h2><span class="small">2ème Circonscription de Haute-Marne</span><br>Elisabeth BECKER</h2>
        </div>
        <img src="/img/candidats/elisabeth-becker.jpg" alt="Elisabeth BECKER, candidate de la France Insoumise aux élections législatives 2017 pour la deuxième circonscription de Haute-Marne" class="img-responsive">
        <div class="caption">
          <p>Je m'appelle Elisabeth Becker (née Kollar) Je suis Proviseure retraitée . A ce titre, après avoir exercé comme  professeur de technologie dans les Vosges et en Haute Marne, j'ai résidé aussi dans l'Aube , le Haut Rhin, la Marne,  pour revenir en Haute Marne au moment de la retraite.</p>
          <p>Bien que née dans les Vosges, j'ai en effet un profond attachement pour la Haute Marne et les Hauts Marnais parmi lesquels je compte bon nombre d'amis fidèles!</p>
          <p>J'ai un fils et une adorable petite fille et cultive avec délices l'art d'être grand'mère!</p>
          <p>Après avoir milité pendant une dizaine d'années au PCF dans les Vosges puis en Haute Marne de 69 à 79,  j'ai adhéré en 2012 au Parti de Gauche et y assure une responsabilité de co-secrétaire du Comité Haute Marne et milite au sein de la France insoumise avec beaucoup de conviction.</p>
          <p>J'ai toujours milité dans un syndicat en tant qu'enseignante et chef d'établissement et suis maintenant adhérente à La CGT des retraités Haute Marne.</p>
          <p>En Haute Marne, j'ai participé à différents conseils municipaux,  comme simple conseillère mais aussi comme ajointe au Maire, notamment à Bettancourt la Ferrée puis à Bouzancourt, dans la vallée de la Blaise.</p>
          <p>En 2015, j'étais candidate suppléante aux élections départementales dans le canton de Wassy.</p>
          <p>Que ce soit dans mon milieu professionnel ou militant j'ai le souci permanent de la formation des jeunes et suis intimement persuadée que la Culture sous toutes ses formes est l'outil indispensable à tout individu pour qu'il puisse se situer dans les mouvances d'une société trop souvent hostile et y trouver sa place.</p>
          <p>J'ai créé en 2013 ma compagnie de marionnettes des "Dits de la Blaises" et m'intéresse beaucoup à tout ce qui touche à" marionnettes et thérapie"</p>
          <p>Je suis mariée au compositeur interprète sur bajan Willy Malaroda avec qui je donne des concerts dans un style plutôt romantique et habitons depuis 2014 le village de Baudrecourt .</p>
          <p>J'aime assez être qualifiée de "Passeur de Culture"!</p>
          <p>Mes 70 printemps n'ont de rides que celles infligées par un registre d' état civil... mais ils sont riches de tellement d'expérience à partager et de tant de belles rencontres passeés et à venir...</p>
        </div>
